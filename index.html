<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Simulator | Rohit Singh</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn { width: 100%; padding: 10px; background-color: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        
        /* Profile Photo Style */
        .profile-upload { width: 80px; height: 80px; border-radius: 50%; border: 2px dashed #4f46e5; margin: 0 auto 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .profile-upload img { width: 100%; height: 100%; object-fit: cover; }
        
        #dashboard, #certificate { display: none; }

        /* Certificate Box Style */
        #cert-box { background: white; padding: 30px; border: 10px solid #1e293b; width: 500px; margin: 20px auto; color: #1e293b; }
    </style>
</head>
<body>

    <div id="login" class="card">
        <h2>Internship Login</h2>
        <div class="profile-upload" onclick="document.getElementById('imgInp').click()">
            <span id="plus-text">+ Photo</span>
            <img id="preview" style="display:none">
        </div>
        <input type="file" id="imgInp" hidden accept="image/*">
        
        <input type="text" id="name" placeholder="Enter Name" value="rohit singh">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="login()">Login & Start</button>
    </div>

    <div id="dashboard" class="card">
        <h1>Welcome, <span id="userName"></span>!</h1>
        <p>Aapki internship live ho gayi hai. âœ…</p>
        <button class="btn" onclick="showCert()">Get Certificate</button>
        <button class="btn" style="background:#64748b;" onclick="location.reload()">Logout</button>
    </div>

    <div id="certificate" style="text-align: center;">
        <div id="cert-box">
            <h1>CERTIFICATE</h1>
            <p>OF COMPLETION</p>
            <h2 id="certName" style="color: #4f46e5; font-size: 30px;"></h2>
            <p>Successfully completed the internship simulator.</p>
            <p>Date: <b id="todayDate"></b></p>
        </div>
        <button class="btn" style="background: #10b981; width: 200px;" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script>
        // Photo Preview Logic
        document.getElementById('imgInp').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('preview').src = reader.result;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('plus-text').style.display = 'none';
            }
            reader.readAsDataURL(e.target.files[0]);
        };

        function login() {
            const name = document.getElementById('name').value;
            if (name !== "") {
                document.getElementById('userName').innerText = name;
                document.getElementById('certName').innerText = name;
                document.getElementById('todayDate').innerText = new Date().toLocaleDateString();
                
                document.getElementById('login').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                alert("Please enter Name");
            }
        }

        function showCert() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('certificate').style.display = 'block';
            confetti({ particleCount: 100, spread: 50 });
        }

        function downloadPDF() {
            const element = document.getElementById('cert-box');
            html2pdf().from(element).save('Certificate.pdf');
        }
    </script>
</body>
</html>
