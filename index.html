<!DOCTYPE html>

<html>
<head>
<title>Internship Simulator Pro</title>
<link rel="stylesheet" href="">
<script src=""></script>
<script src=""></script>
<style>
:root { --p: #4f46e5; --bg: #f8fafc; --txt: #1e293b; --c: #fff; }
[data-theme="dark"] { --bg: #0f172a; --txt: #f1f5f9; --c: #1e293b; }
body { margin: 0; background: var(--bg); color: var(--txt); font-family: sans-serif; transition: 0.3s; }
#login, #dash, #cert { display: none; min-height: 100vh; padding: 20px; text-align: center; }
.card { background: var(--c); padding: 30px; border-radius: 20px; width: 350px; margin: 50px auto; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 1px solid #ddd; }
.up-box { width: 80px; height: 80px; border-radius: 50%; border: 2px dashed var(--p); margin: 0 auto 15px; overflow: hidden; cursor: pointer; display: flex; align-items: center; justify-content: center; }
.up-box img { width: 100%; height: 100%; object-fit: cover; }
nav { display: flex; justify-content: space-between; padding: 15px 5%; background: var(--c); border-bottom: 1px solid #ddd; position: sticky; top:0; }
.inp { width: 90%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
.btn { padding: 12px 25px; background: var(--p); color: #fff; border: none; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
</style>
</head>
<body>
<div id="login" style="display: block;">
<div class="card">
<h2 style="color:var(--p)">Internship Login</h2>
<div class="up-box" onclick="document.getElementById('file').click()">
<i class="fa fa-camera" id="cam"></i>
<img id="prev" style="display:none">
</div>
<input type="file" id="file" hidden accept="image/*">
<input type="text" id="name" class="inp" placeholder="Username" value="rohit singh">
<input type="password" id="pass" class="inp" placeholder="Password (any)">
<button class="btn" onclick="goDash()">Login & Start</button>
</div>
</div>

</body>
</html>
