<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Internship Simulator | Rohit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
        [data-theme="dark"] { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
        
        /* Login Box */
        .login-screen { display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #4f46e5, #7c3aed); }
        .login-card { background: white; padding: 30px; border-radius: 20px; width: 350px; text-align: center; color: #333; }
        .profile-upload { width: 80px; height: 80px; border-radius: 50%; border: 2px dashed var(--primary); margin: 0 auto 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .profile-upload img { width: 100%; height: 100%; object-fit: cover; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; }

        /* Old Dashboard Design */
        nav { background: var(--card); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .task-card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--primary); }
        
        .btn { padding: 12px 25px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #dashboard, #certificate { display: none; }
        
        /* Certificate */
        #cert-box { background: white; padding: 50px; border: 15px solid #1e293b; width: 700px; margin: 20px auto; color: #1e293b; text-align: center; }
    </style>
</head>
<body>

    <div id="login" class="login-screen">
        <div class="login-card">
            <h2>Internship Login</h2>
            <div class="profile-upload" onclick="document.getElementById('imgInp').click()">
                <i class="fa fa-camera" id="camIcon"></i>
                <img id="previewImg" style="display:none">
            </div>
            <input type="file" id="imgInp" hidden accept="image/*">
            <input type="text" id="uName" placeholder="Your Name" value="rohit singh">
            <button class="btn" onclick="startDash()">Login & Start</button>
        </div>
    </div>

    <div id="dashboard">
        <nav>
            <b style="color:var(--primary)">ROHIT.LABS</b>
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fa fa-moon" onclick="document.body.toggleAttribute('data-theme')" style="cursor:pointer"></i>
                <img id="navPic" style="width:35px; height:35px; border-radius:50%; display:none">
            </div>
        </nav>
        <div class="container">
            <h1>Welcome, <span id="dispName"></span>!</h1>
            
            <div class="stats-grid">
                <div class="stat-card"><h3>3</h3><p>Total Tasks</p></div>
                <div class="stat-card"><h3 id="compCount">0</h3><p>Completed</p></div>
                <div class="stat-card"><h3>Active</h3><p>Status</p></div>
            </div>

            <div class="task-card">
                <span>Task 1: Project Documentation</span>
                <button class="btn" style="padding:5px 15px; font-size:12px" onclick="this.innerText='Done ✅'; this.disabled=true; updateCount()">Finish</button>
            </div>
            <div class="task-card">
                <span>Task 2: UI Design Review</span>
                <button class="btn" style="padding:5px 15px; font-size:12px" onclick="this.innerText='Done ✅'; this.disabled=true; updateCount()">Finish</button>
            </div>

            <div id="claimArea" style="display:none; margin-top:30px; text-align:center;">
                <button class="btn" style="background:#1e293b" onclick="showCert()">Claim Final Certificate</button>
            </div>
        </div>
    </div>

    <div id="certificate" style="text-align:center; padding:20px;">
        <div id="cert-box">
            <h1 style="font-size:50px;">CERTIFICATE</h1>
            <p>OF INTERNSHIP COMPLETION</p>
            <h2 id="certName" style="color:var(--primary); font-size:40px; font-style:italic"></h2>
            <p>Successfully completed all virtual tasks on</p>
            <h3 id="dateDay"></h3>
        </div>
        <button class="btn" style="background:var(--success)" onclick="downloadPdf()">Download PDF</button>
    </div>

    <script>
        let done = 0;
        function updateCount() {
            done++;
            document.getElementById('compCount').innerText = done;
            if(done >= 2) document.getElementById('claimArea').style.display = 'block';
        }

        document.getElementById('imgInp').onchange = (e) => {
            const r = new FileReader();
            r.onload = (v) => {
                document.getElementById('previewImg').src = v.target.result;
                document.getElementById('previewImg').style.display = 'block';
                document.getElementById('navPic').src = v.target.result;
                document.getElementById('navPic').style.display = 'block';
                document.getElementById('camIcon').style.display = 'none';
            };
            r.readAsDataURL(e.target.files[0]);
        };

        function startDash() {
            const n = document.getElementById('uName').value;
            document.getElementById('dispName').innerText = n;
            document.getElementById('certName').innerText = n;
            document.getElementById('dateDay').innerText = new Date().toLocaleDateString();
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            confetti();
        }

        function showCert() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('certificate').style.display = 'block';
        }

        function downloadPdf() {
            html2pdf().from(document.getElementById('cert-box')).save();
        }
    </script>
</body>
</html>
